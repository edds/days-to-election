<body id ="election">

<p><strong>
<script type="text/javascript">
var today = new Date();
var day_string = "days";
var para_output = "until the election";
var election_day = new Date("May 7, 2015");
var ms_per_day = 24 * 60 * 60 * 1000 ;
var time_left = (election_day.getTime() - today.getTime());
var e_days_left = time_left / ms_per_day;
var days_left = Math.floor(e_days_left);
var e_hrs_left = (e_days_left - days_left)*24;
var hrs_left = Math.floor(e_hrs_left);
var mins_left = Math.floor((e_hrs_left - hrs_left)*60);

if(days_left == 1) {
  day_string = "day";
}

var days_left_output = days_left + " " + day_string;

if(today == election_day) {
  days_left_output = days_left + " " + day_string;
  var para_output = "until the next election";
}

if(today > election_day) {
   days_left_output = "5 years";
   var para_output = "until the next election";
}

document.write(days_left_output);</script>
</strong>
